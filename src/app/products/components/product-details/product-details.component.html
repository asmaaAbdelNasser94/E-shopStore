<div *ngIf="product"
  class="product-details product-box p-5 d-flex flex-column justify-content-between align-items-center ">
  <h3 class="mt-3 ">{{product.title}}</h3>
  <div class="text-center mt-3">
    <img class="img-fluid" [src]="product.image" alt="">
    <p class="mt-3 text-muted fw-light">{{product.description}}</p>
  </div>
  <div class="my-3">
    <p class="fw-bold"><span class="text-muted me-2 discount">{{product.price + 23 | currency : 'USD'
        :'symbol': '1.1-1'}}</span>{{product.price | currency : 'USD' :'symbol': '1.1-1'}}</p>
  </div>
  <app-cart-btn [cartProducts]="cartProducts" [productId]="product.id"></app-cart-btn>
</div>
